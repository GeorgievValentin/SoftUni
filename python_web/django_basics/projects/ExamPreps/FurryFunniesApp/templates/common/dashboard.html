{% extends 'common/base.html' %}
{% load static %}

{% block content %}
    <!-- Dashboard page -->
    <!-- Display a heading if there are posts -->
    {% if post_list %}
        <h2>Published Posts</h2>
        <!-- Display a heading if there are NO posts -->
        <section id="dashboard">
            <!-- Display a div with information about each post (if any) -->
            {% for post in post_list %}
                <!-- first post -->
                <div class="post">
                    <!-- post image -->
                    <img src="{{ post.post_image_url }}" alt="My cool fluffy rabbits img"/>
                    <!-- post title -->
                    <h3 class="title">{{ post.title }}</h3>
                    <!-- post content -->
                    <p class="description">{{ post.content }}!</p>
                    <!-- post details button -->
                    <a class="details-btn" href="{% url 'post-details' post.pk %}">See More</a>   {# {% url 'post-details' %} #}
                </div>
            {% endfor %}
        </section>
    {% else %}
        <h2>No published posts yet.</h2>
    {% endif %}
{% endblock %}
