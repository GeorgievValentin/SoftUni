{% extends "common/base.html" %}

{% block content %}
    <!-- Add Fruit Form -->
    <section id="create">
        <div class="form">
            <h2>Add Fruit</h2>
            <form class="create-form" method="post">
                {% csrf_token %}
                {% for field in form %}
                    {{ field }}
                {% endfor %}
                <button type="submit">Add Fruit</button>
            </form>
        </div>
    </section>
{% endblock %}
