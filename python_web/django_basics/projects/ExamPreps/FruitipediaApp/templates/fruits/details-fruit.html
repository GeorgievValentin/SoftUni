{% extends "common/base.html" %}

{% block content %}
    <!-- Fruit Details -->
    <section id="details">
        <div id="details-wrapper">
            <!-- fruit image -->
            <img id="details-img" src="{{ fruit.fruit_image_url }}" alt="example1"/>
            <!-- fruit name -->
            <p id="details-title">{{ fruit.fruit_name }}</p>
            <div id="info-wrapper">
                <div id="details-description">
                    <!-- fruit description -->
                    <p>
                        {{ fruit.fruit_description }}
                    </p>
                    <!-- fruit nutrition -->
                    <p id="nutrition">Nutrition</p>
                    <!-- fruit nutrition details -->
                    <p id="details-nutrition">
                        {{ fruit.nutrition_info }}
                    </p>
                </div>

                <!--Edit and Delete buttons -->
                <div id="action-buttons">
                    <a href="{% url 'fruit-edit' fruit.pk %}" id="edit-btn">Edit</a>
                    <a href="{% url 'fruit-delete' fruit.pk %}" id="delete-btn">Delete</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
